{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block body %}
<div class="card mt-1">
            <div class="card-header">
                <h3> <b>INPUT DATA SUHU DAN KELEMBAPAN</b></h3>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Suhu</label>
                        <div class="col-sm-5">
                            <input type="text" id="temp" name="temp" class="form-control"
                                placeholder="Nilai Suhu">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">RH</label>
                        <div class="col-sm-5">
                            <input type="text" id="rh" name="rh" class="form-control" placeholder="Nilai Kelembapan">
                        </div>
                    </div>
                    <button type="submit" name="submit" id="submit" class="btn btn-success">Prediksi</button>
                {% if prediction %}
                    <h2 class="text-warning">{{prediction}}</h2>
                {% endif %}
                </form>
            </div>
        </div>
    <!--end form -->
{% endblock %}
